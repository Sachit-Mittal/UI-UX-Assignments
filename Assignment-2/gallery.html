<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #1f1f1f;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        footer {
            background: #1f1f1f;
            padding: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <header>üåç Travel Gallery</header>

    <section class="gallery">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach">
        <img src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1" alt="Mountains">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Forest">
        <img src="https://images.unsplash.com/photo-1519817650390-64a93db511aa" alt="City Lights">
        <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" alt="Desert">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="Waterfall">
    </section>

    <footer>
        &copy; 2025 Wanderlust Adventures | All Rights Reserved
    </footer>

</body>
</html>
