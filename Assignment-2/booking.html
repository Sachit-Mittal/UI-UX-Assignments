<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #ffcc00;
        }
        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }
        .booking-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        form input:focus, form select:focus, form textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px #ffcc00;
        }
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            margin-top: 30px;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>TravelX - Book Your Trip</h1>
</header>

<div class="booking-container">
    <h2>Booking Form</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="dates">Travel Dates:</label>
        <input type="date" id="dates" required>

        <label for="destination">Destination:</label>
        <select id="destination" required>
            <option value="">Select a destination</option>
            <option value="paris">Paris, France</option>
            <option value="bali">Bali, Indonesia</option>
            <option value="tokyo">Tokyo, Japan</option>
        </select>

        <label for="package">Package:</label>
        <select id="package" required>
            <option value="">Select a package</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="luxury">Luxury</option>
        </select>

        <label for="message">Special Requests:</label>
        <textarea id="message" rows="4" placeholder="Write your requests..."></textarea>

        <button type="submit">Book Now</button>
    </form>
</div>

<footer>
    <p>Â© 2025 TravelX Agency | <a href="index.html">Home</a></p>
</footer>

</body>
</html>
