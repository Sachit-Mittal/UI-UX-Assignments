<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #1f1f1f;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 40px;
        }
        .contact-info, .contact-form {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.05);
        }
        h2 {
            color: #ff9800;
            margin-bottom: 15px;
        }
        .info-item {
            margin: 15px 0;
            font-size: 1rem;
        }
        .info-item i {
            color: #ff9800;
            margin-right: 10px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: none;
            border-radius: 5px;
            margin: 8px 0;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        form input:focus, form textarea:focus {
            border: 2px solid #ff9800;
        }
        button {
            background: #ff9800;
            border: none;
            padding: 10px;
            width: 100%;
            color: #000;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffa733;
        }
        .map-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: 0;
        }
    </style>
</head>
<body>

    <header>ðŸ“ž Contact Us</header>

    <div class="contact-container">
        
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item"><i class="fas fa-map-marker-alt"></i> 123 Travel Street, Wander City</div>
            <div class="info-item"><i class="fas fa-phone"></i> +91 98765 43210</div>
            <div class="info-item"><i class="fas fa-envelope"></i> info@travelworld.com</div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0984847343514!2d144.96305831531572!3d-37.81421797975132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43e3a7a7e1%3A0x5045675218ce840!2sVictoria%2C%20Australia!5e0!3m2!1sen!2sin!4v1676016383847" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>

</body>
</html>
